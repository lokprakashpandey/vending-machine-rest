<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Vending Machine</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Custom CSS file -->
  <link rel="stylesheet" type="text/css" href="css/home.css">
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center">Vending Machine</h1>
    <hr>
    <div class="row">
      <div class="col-sm-8" id="menuColumnDiv"></div>
      <div class="col-sm-4 text-center" id="formColumnDiv">
        <div class="row">
          <div class="col-sm-11 offset-sm-1" id="moneyFormDiv">
            <form class="form-horizontal" id="moneyForm">
              <div class="form-group row">
                <div class="col-sm-12">
                  <label for="total">Total $ In</label>
                </div>
                <div class="col-sm-6 offset-sm-3 offset-sm-right-3">
                  <input type="text" class="form-control" id="total" value="0.00" readonly>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <button type="button" class="btn" id="addDollar" onclick="add('dollar')">Add Dollar</button>
                </div>
                <div class="col-sm-6">
                  <button type="button" class="btn" id="addQuarter" onclick="add('quarter')">Add Quarter</button>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <button type="button" class="btn" id="addDime" onclick="add('dime')">Add Dime</button>
                </div>
                <div class="col-sm-6">
                  <button type="button" class="btn" id="addNickel" onclick="add('nickel')">Add Nickel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-11 offset-sm-1" id="purchaseFormDiv">
            <form class="form-horizontal" id="purchaseForm">
              <div class="form-group row">
                <div class="col-sm-12">
                  <label for="message">Messages</label>
                </div>
                <div class="col-sm-12">
                  <textarea rows="2" class="form-control" id="message" readonly></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label for="itemNumber" class="col-sm-2 control-label">Item: </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="itemNumber" readonly>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <button type="button" id="purchaseButton" class="btn">
                    Make Purchase
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-11 offset-sm-1" id="changeFormDiv">
            <form class="form-horizontal" id="changeForm">
              <div class="form-group row">
                <div class="col-sm-12">
                  <label for="change">Change</label>
                </div>
                <div class="col-sm-6 offset-sm-3 offset-sm-right-3">
                  <input type="text" class="form-control" id="change" readonly>
                </div>
              </div>
              <button type="button" class="btn" id="changeReturn">Change Return</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <!-- Custom JavaScript file -->
  <script src="js/home.js"></script>

</body>

</html>
